<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tickets for CONCERT NAME</title>
		<style>
			body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
			}
			h1 {
			color: #333;
			text-align: center;
			}
			h2 {
			color: #666;
			margin-bottom: 10px;
			}
			form {
			max-width: 1000px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			label {
			display: block;
			margin-bottom: 10px;
			color: #666;
			}
			input[type="text"], input[type="number"] {
			width: 50%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 20px;
			}
			textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 20px;
			}
			button {
			display: inline-block;
			margin: 10px auto 0;
			background-color: #ff0000;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
			}
			.ticket-options {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
			}
			.ticket-option {
			flex-basis: 22%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			text-align: center;
			cursor: pointer;
			}
			.ticket-option.selected {
			background-color: #ff0000;
			color: #fff;
			}
			.payment-info {
			margin-top: 40px;
			}
			.form-actions {
			display: flex;
			justify-content: flex-end;
			margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Tickets for CONCERT NAME</h1>
		<form action="process_ticket.php" method="post">
			<h2>Available Tickets</h2>
			<div class="ticket-options">
				<div class="ticket-option">
					<h3>General Admission</h3>
					<p>Description: General admission ticket for the concert.</p>
					<p>Price: $50</p>
					<p>Availability: 100</p>
				</div>
				<!-- Repeat for other ticket options -->
			</div>
			<div class="payment-info">
				<h2>Payment Information</h2>
				<label for="name">Name on Card:</label>
				<input type="text" id="name" name="name" required>
				<label for="card_number">Card Number:</label>
				<input type="text" id="card_number" name="card_number" required>
				<label for="expiry_date">Expiry Date:</label>
				<input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
				<label for="cvv">CVV:</label>
				<input type="text" id="cvv" name="cvv" required>
			</div>
			<div class="form-actions">
				<button type="submit" class="buy-ticket-button">Buy Ticket</button>
			</div>
		</form>
	</body>
</html>
